repo_url: https://github.com/atari-researchlab/cicerone-airlink
repo_name: atari-researchlab/cicerone-airlink
copyright: Copyright © 2025 Grupo ATARI –
  <a href="#__consent">Change cookie settings</a>

plugins:
  - search:
      lang:
        - en
        - es
  # - mkdoxy:
  #     enabled: !ENV [ENABLE_MKDOXY, True]
  #     projects:
  #       firmware: # name of project must be alphanumeric + numbers (without spaces)
  #         src-dirs: firmware # list of source directories (relative to the mkdocs.yml file)
  #         doxy-cfg-file: .doxygen/Doxyfile # relative path to the Doxygen configuration file (relative to the mkdocs.yml file)s
